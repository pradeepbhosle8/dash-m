<div class="container" id="Roles">
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title bg_dblue">Add Roles</h3>

                </div>
                <div class="card-body">
                    <!-- form  -->
                    <form [formGroup]="rolesForm" (ngSubmit)="onRoleSocietySubmit()">
                        
                          <div class="form-row">
                            <div class="col-md-12  mb-3">
                                <label for="name">Group Name</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="name" 
                                       placeholder="Group name" 
                                       formControlName="roleName"
                                       required 
                                       autocomplete="off"
                                       [ngClass]="{
                                           'is-invalid': submitted && f.roleName.errors && f.roleName.touched,
                                           'is-valid': f.roleName.touched && f.roleName.valid
                                       }">
                                    <div *ngIf="f.roleName.touched && f.roleName.invalid" 
                                    class="invalid-feedback">
                                        <div *ngIf="f.roleName.errors?.required">
                                        Role Name is Required !
                                        </div>
                                   
                                    </div>

                                
                            </div>
                        </div>

                        

                        <div class="form-group">
                            <label for="address">Description</label>
                            <div class="col-sm-12 col-md-12">
                                <input type="text" 
                                       class="form-control" 
                                       id="name" 
                                       placeholder="Description" 
                                       value=""
                                       formControlName="description"
                                       required 
                                       autocomplete="off"
                                       [ngClass]="{
                                        'is-invalid': submitted && f.description.errors && f.description.touched,
                                        'is-valid': f.description.touched && f.description.valid
                                       }">

                                       <div *ngIf="f.description.touched && f.description.invalid" 
                                       class="invalid-feedback">
                                           <div *ngIf="f.description.errors?.required">
                                           Description is Required !
                                           </div>
                                      
                                       </div>

                                

                            </div>
                        </div>

                        <hr>
                        <div class="form-group">
                            <button class="btn btn-primary" [disabled]="!rolesForm.valid">Submit</button>
                            <button  type="reset" class="btn btn-secondary float-end" >Reset</button>
                        </div>
                       


                    </form>
                    <!-- /form  -->
                </div>
            </div>
        </div>
    </div>
</div>
