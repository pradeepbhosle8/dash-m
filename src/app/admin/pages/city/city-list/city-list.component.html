<div id="societyRole">
    <div class="container">

    

          <div class="card p-3">

            
            
            <div class="card-header">
                <h3 class="card-title bg_dblue">City</h3>
                <button type="button" class="btn btn-primary btn-sm float-end" routerLink="add" >Add City</button>
              </div>
              <div class="card-body">
                <div class="row">
                    <div class="col-12">
                      <div class="table-responsive">                 
  <table id="dataTables-citySociety" class="table table-hover table-sm table-bordered text-ceneter">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>State</th>
      <th>Action</th>
     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of CitySociety">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{item.state}}</td>
      <td>
          <!-- <button type="button" class="btn btn-sm btn-primary me-3"><i class="far fa-eye"></i></button> -->
        <button type="button" class="btn btn-sm btn-success me-3"><i class="fas fa-edit"></i></button>
      <button type="button" class="btn btn-sm btn-danger me-3"><i class="far fa-trash-alt"></i></button></td>
     
     
    </tr>
  </tbody>
 
</table>
</div>
        
                        <!-- /.card -->
                    </div>
                </div>

              </div>
        
    </div>
    </div>
</div>
