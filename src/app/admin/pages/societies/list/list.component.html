<div id="societies">
    <div class="container-fluid">



        <div class="card p-3">

            <div class="row p-0 m-0 border-bottom">
                <div class="col-12 col-sm-6 col-md-2">
                    <div class="info-box bg-light bg_dblue text-center border p-0 m-0 hight30">
                        <div class="info-box-content">
                            <span class="info-box-text">Total Societies</span>
                            <span class="info-box-number fs-4">
                      14
                      <!-- <small>%</small> -->
                    </span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                    <!-- /.info-box -->
                </div>

                <div class="col-12 col-sm-6 col-md-2">
                    <div class="info-box bg-light bg_dblue text-center border p-0 m-0 hight30">
                        <div class="info-box-content">
                            <span class="info-box-text">Total Flats</span>
                            <span class="info-box-number fs-4">
                      10
                      <!-- <small>%</small> -->
                    </span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                    <!-- /.info-box -->
                </div>
            </div>

            <div class="card-header">
                <h3 class="card-title bg_dblue">Societies Lists</h3>
                <button type="button" class="btn btn-primary btn-sm float-end" routerLink="add">Add Society</button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive custom-table-responsive">
                            <div class="form-group">
                                <input type="text" class="form-control w-25 float-end" placeholder="Search..." [(ngModel)]="filterTerm">
                            </div>
                            <table class="table custom-table table-sm">
                                <thead>
                                    <tr>

                                        <th>ID</th>
                                        <th>Societies</th>
                                        <th>Registration No</th>
                                        <th>No of Flats</th>

                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let item of Societies | filter:filterTerm | paginate: { itemsPerPage:5, currentPage: p }">
                                    <tr>

                                        <td>{{ item.id }}</td>
                                        <td> <a href="#!" class="text-primary" (click)="onDetails(item)">{{ item.name }}</a></td>
                                        <td>{{ item.registration_no }}</td>
                                        <td>{{item.no_of_flats}}</td>

                                        <td>
                                            <button class="badge bg-info border-0" (click)="onDetails(item)">Details</button>
                                        </td>
                                    </tr>

                                    <tr class="spacer">
                                        <td colspan="100"></td>
                                    </tr>





                                </tbody>
                            </table>
                            <pagination-controls (pageChange)="p = $event"></pagination-controls>
                        </div>
